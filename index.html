<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/CSS/login.css">

<body class="flex items-center justify-center h-screen">

    <div id="motherBox" class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 duration-[400ms] hover:scale-[1.02]"
        style="background-color: #ffffff;">
        <div class="flex justify-center mb-6">
            <img src="assets/images/logo.svg" alt="App Logo" class="w-16 h-16"> <!-- Example logo -->
        </div>


        <form action="dashboard.html" id="myform" method="get">

            <div class="mb-4">
                <label for="password" class="block text-gray-800 text-sm mb-2 font-bold">Password</label>
                <input type="password" id="password"
                    class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-pink-500"
                    placeholder="Enter your password">
            </div>

            <button type="" id="sign" class="w-full py-2 text-white custom-button rounded-md mb-4">Sign In</button>

        </form>

        <div class="mt-4 text-center">
        </div>

        <div class="mt-6 text-center text-gray-700">
        </div>
    </div>
</body>

<script>
    $(document).ready(function () {
        $('#sign').click(() => {

            if ($('#password').val() == "") {
                alert("Please enter your password");
                return;
            }

            if ($('#password').val() != "grantisfat") {
                alert("Wrong password");
                return;
            }

            var form = document.getElementById()

            $(form).submit();


            location.href= "dashboard.html";
        })
    })
</script>

</html>
